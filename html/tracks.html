<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <title>Trabalho DSW</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body onload="search()">
  <header>
    <div class="row">
      <nav>
        <div class="nav-wrapper grey darken-4">
          <a href="../index.html" class="brand-logo"><img class="logo" srcset="../img/spotify-logo.svg"> Spotify Catalogue</a>
          <form>
            <div class="input-field right">
              <input id="nav_input" type="search" required>
              <label class="label-icon" for="nav_input"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </header>

  <main>
      <div class="card-panel panel">
        <span class="white-text">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </span>
      </div>
  </main>

  <footer class="page-footer grey darken-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 class="white-text">Spotify Catalogue</h5>
          <p class="grey-text text-lighten-4">Website to search for your favorite musics and listen a preview version available on Spotify.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © Gabriel Viseli Barzagli - Prontuário: 150056-2
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="../js/scripts.js"></script>
</body>

</html>
